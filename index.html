<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Estefania Vallejo" />
    <meta name="keywords" lang="en-us" content="Around, US, Artist" />
    <meta name="description" content="Around Tripleten" />
    <link rel="icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Around US" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile.jpg"
            alt="User Avatar"
          />
          <div class="profile__info">
            <div class="profile__info-container">
              <h1 class="profile__name">Estefania Vallejo</h1>
              <button
                class="profile__button profile__edit-button"
                type="button"
                aria-label="Edit profile"
              >
                <img
                  class="profile__icon-edit"
                  src="./images/edit.svg"
                  alt="Icon edit"
                />
              </button>
            </div>
            <p class="profile__about">Graphic Designer</p>
          </div>
          <button
            class="profile__button profile__add-button"
            type="button"
            aria-label="Add"
          >
            <img src="./images/plus.svg" alt="add icon" />
          </button>
        </section>
        <section class="gallery">
          <div class="gallery__container">
            <!-- Aquí van las tarjetas creadas dinámicamente -->
          </div>
          <template id="card-template">
            <div class="gallery__card">
              <button
                class="gallery__delete-button"
                type="button"
                aria-label="Delete"
              >
                <img
                  class="gallery__icon-delete"
                  src="./images/delete.svg"
                  alt="Like heart icon"
                />
              </button>
              <img class="gallery__image" src="" alt="" />
              <div class="gallery__description">
                <h2 class="gallery__title"></h2>
                <button
                  class="gallery__like-button"
                  type="button"
                  aria-label="Like"
                >
                  <img
                    class="gallery__icon-like"
                    src="./images/like.svg"
                    alt="Like heart icon"
                  />
                </button>
              </div>
            </div>
          </template>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Tefa Vallejo</p>
      </footer>
      <!--modal-->
      <section id="popup__profile" class="popup">
        <div class="popup__container">
          <button class="popup__close-button">
            <img src="./images/closeIcon.svg" alt="" />
          </button>
          <h2 class="popup__title">Editar perfil</h2>
          <form class="popup__form" name="edit-profile">
            <input
              type="text"
              id="fname"
              name="fname"
              placeholder="Nombre"
              required
            />
            <input
              type="text"
              id="aboutMe"
              name="aboutMe"
              placeholder="Acerca de mí"
              required
            />
            <button class="popup__button popup__button_save" type="submit">
              Guardar
            </button>
          </form>
        </div>
      </section>
      <!--fin modal-->
      <!--PopUp nueva tarjeta-->
      <section id="popup__new-card" class="popup">
        <div class="popup__container">
          <button class="popup__close-button">
            <img src="./images/closeIcon.svg" alt="" />
          </button>
          <h2 class="popup__title">Nuevo lugar</h2>
          <form class="popup__form" name="new-card">
            <input type="text" id="title" name="title" placeholder="Título" />
            <input
              type="url"
              id="imageLink"
              name="imageLink"
              placeholder="Enlace de la imagen"
            />
            <button class="popup__button popup__button_save" type="submit">
              Crear
            </button>
          </form>
        </div>
      </section>
      <!--fin del popUp-->
      <!--PopUp imagen-->
      <section id="popup__image" class="popup">
        <div class="popup__container_images">
          <button class="popup__close-button">
            <img src="./images/closeIcon.svg" alt="" />
          </button>
          <img class="popup__images" src="./images/colorado.jpg" alt="" />
          <p class="popup__caption"></p>
        </div>
      </section>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
